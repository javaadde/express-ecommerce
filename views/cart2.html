<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        .checkmark-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.6s ease-in-out forwards;
        }
        
        .modal-enter {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .success-bounce {
            animation: bounceIn 0.5s ease-out forwards;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main Content -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Shopping Cart</h1>
        
        <!-- Sample Product -->
        <div class="border rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center mb-2">
                <span class="font-medium text-gray-700">Premium Headphones</span>
                <span class="text-lg font-bold text-gray-900">$99.99</span>
            </div>
            <div class="text-sm text-gray-500">Qty: 1</div>
        </div>
        
        <!-- Total -->
        <div class="border-t pt-4 mb-6">
            <div class="flex justify-between items-center text-lg font-bold">
                <span>Total:</span>
                <span class="text-blue-600">$99.99</span>
            </div>
        </div>
        
        <!-- Proceed to Pay Button -->
        <button 
            id="proceedBtn" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 active:scale-95"
        >
            Proceed to Pay
        </button>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden flex items-center justify-center z-50">
        <!-- Modal Content -->
        <div id="modalContent" class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center modal-enter">
            <!-- Loading State -->
            <div id="loadingState">
                <div class="mb-6">
                    <!-- Loading Circle -->
                    <div class="w-20 h-20 border-4 border-gray-200 border-t-blue-600 rounded-full loading-spinner mx-auto"></div>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Processing Payment</h2>
                <p class="text-gray-600">Please wait while we process your order...</p>
            </div>
            
            <!-- Success State -->
            <div id="successState" class="hidden">
                <div class="mb-6">
                    <!-- Success Circle with Checkmark -->
                    <div class="w-20 h-20 mx-auto success-bounce">
                        <svg class="w-full h-full" viewBox="0 0 80 80" fill="none">
                            <!-- Circle -->
                            <circle 
                                cx="40" 
                                cy="40" 
                                r="36" 
                                stroke="#10B981" 
                                stroke-width="4" 
                                fill="#F0FDF4"
                            />
                            <!-- Checkmark -->
                            <path 
                                d="M25 40L35 50L55 30" 
                                stroke="#10B981" 
                                stroke-width="4" 
                                stroke-linecap="round" 
                                stroke-linejoin="round"
                                class="checkmark-path"
                            />
                        </svg>
                    </div>
                </div>
                <h2 class="text-xl font-semibold text-green-800 mb-2">Order Placed!</h2>
                <p class="text-gray-600 mb-6">Your order has been successfully placed. You will receive a confirmation email shortly.</p>
                
                <!-- Close Button -->
                <button 
                    id="closeBtn"
                    onclick="window.location.href='http://localhost:5000/'" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
                >
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <script>
        const proceedBtn = document.getElementById('proceedBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const closeBtn = document.getElementById('closeBtn');

        proceedBtn.addEventListener('click', function() {
            // Show modal
            modalOverlay.classList.remove('hidden');
            loadingState.classList.remove('hidden');
            successState.classList.add('hidden');
            
            // After 1.5 seconds, switch to success state
            setTimeout(() => {
                loadingState.classList.add('hidden');
                successState.classList.remove('hidden');
            }, 1500);
        });

        // Close modal
        closeBtn.addEventListener('click', function() {
            modalOverlay.classList.add('hidden');
        });

        // Close modal when clicking outside
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.add('hidden');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                modalOverlay.classList.add('hidden');
            }
        });
        
    </script>
</body>
</html>
